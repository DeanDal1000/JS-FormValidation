<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PowerBuddy | Create Account</title>
		<head>
			<link rel="shortcut icon" type="image/x-icon" href="img/weight.png" />
		</head>
	</head>
	<link rel="stylesheet" href="style1.css" />
	<script
		src="https://kit.fontawesome.com/6df29e7b30.js"
		crossorigin="anonymous"
	></script>

	<link
		rel="stylesheet"
		media="screen and (max-width: Xpx) and (min-width: Ypx)"
		href="style.css"
	/>

	<body>
		<div class="container">
			<form id="form" class="form">
				<div class="pb-img">
					PowerBuddy
					<!-- <img src="img/bench.jpg" /> -->
				</div>
				<div class="form-control">
					<input type="text" placeholder="Username" id="username" />
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>
				<div class="form-control">
					<input type="email" placeholder="Email" id="email" />
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>
				<div class="form-control">
					<input type="password" placeholder="Password" id="password" />
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>
				<div class="form-control">
					<input
						type="password"
						placeholder="Confirm Password"
						id="password2"
					/>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>
				<button>Create Account</button>
				<p>Already Signed Up,<a href="url"> Portal</a></p>
			</form>
		</div>

		<script src="form2.js"></script>
	</body>
</html>
